<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>You & Me</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous"> 
    <style>
        body {
            background: url('https://raw.githubusercontent.com/HostingerCodesphere/Kiw/main/good.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .page {
            position: relative;
            box-sizing: border-box;
            max-width: 300px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 10px;
            background: #fff;
            background-image: linear-gradient(#f5f5f0 1.1rem, #ccc 1.2rem);
            background-size: 100% 1.2rem;
            line-height: 1.2rem;
            padding: 1.4rem 0.5rem 0.3rem 4.5rem;
        }
        .page::before,
        .page::after {
            position: absolute;
            content: "";
            bottom: 10px;
            width: 40%;
            height: 10px;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.7);
            z-index: -1;
            transition: all 0.3s ease;
        }
        .page::before {
            left: 15px;
            transform: skew(-5deg) rotate(-5deg);
        }
        .page::after {
            right: 15px;
            transform: skew(5deg) rotate(5deg);
        }
        .page:hover::before,
        .page:hover::after {
            box-shadow: 0 2px 14px rgba(0, 0, 0, 0.4);
        }
        .margin {
            position: absolute;
            border-left: 1px solid #d88;
            height: 100%;
            left: 3.3rem;
            top: 0;
        }
        .page p {
            margin: 0;
            text-indent: 1rem;
            padding-bottom: 1.2rem;
            color: black;
            line-height: 20px;
        }
        .footer {
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .footer a i {
            margin-bottom: 5px;
            font-size: 1.5em;
        }
        .footer a span {
            font-size: 16px;
        }
    </style> 
</head> 
<body> 
    <div class="page">
        <div class="margin"></div>
        <p>Haloww!!<br>Maaf Yaa Halaman Ini Masih Dalam Pembuatan Kembali lagi nanti..</p>
    </div>
    <div class="footer"> <a href="Home.html"> <i class="fas fa-arrow-left"></i> <span>Kembali</span></a> 
    </div>
</body>
</html>
