<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You & Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/HostingerCodesphere/Kiw/main/good.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: consolas;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container .card {
            margin: 20px;
            width: 300px;
            transition: transform 0.5s;
        }

        .container .card .face {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .container .card .face.face1 {
            background: #333;
            color: white;
        }

        .container .card .face.face2 {
            background: white;
            color: black;
        }

        .container .card .face.face2 .content {
            padding: 20px;
            text-align: center;
        }

        .container .card:hover {
            transform: scale(1.1);
        }

        .footer {
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .footer a i {
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .footer a span {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="face face1">
                <h3>Pesan-Pesan</h3>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Pesan Ini Hanya Untuk Kamu Dan Aku..</p>
                    <a href="Message.html">Lihat</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <h3>Tanggal Indah</h3>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Ini adalah tanggal-tanggal indah yang tidak bisa dilupakan...</p>
                    <a href="DateTogether.html">Lihat</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <h3>Memory Chat</h3>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Semua chat lucu, senang kita ada di sini</p>
                    <a href="404.html">Lihat</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="Home.html">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </div>
</body>

</html>
